<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?mosque,sky');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20%;
        }
        h2 { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prayer Times</h2>
        <div id="prayerTimes"></div>
    </div>

    <audio id="adhanAudio" src="https://www.islamcan.com/audio/adhan/azan1.mp3"></audio>

    <script>
        async function fetchPrayerTimes() {
            const response = await fetch("https://aladhan.com/play/%7BLempesu%7D/%7BIndonesia%7D");
            const data = await response.json();
            const timings = data.data.timings;
            document.getElementById("prayerTimes").innerHTML = `
                <p>Fajr: ${timings.Fajr}</p>
                <p>Dhuhr: ${timings.Dhuhr}</p>
                <p>Asr: ${timings.Asr}</p>
                <p>Maghrib: ${timings.Maghrib}</p>
                <p>Isha: ${timings.Isha}</p>
                <button onclick="playAdhan()">Play Adhan</button>
            `;
        }
        function playAdhan() {
            document.getElementById("adhanAudio").play();
        }
        fetchPrayerTimes();
    </script>
</body>
</html>
