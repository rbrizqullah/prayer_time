<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; display: inline-block; }
        h2 { color: #008080; }
    </style>
</head>
<body>
    <h2>Prayer Times</h2>
    <div class="container" id="prayerTimes"></div>

    <script>
        async function fetchPrayerTimes() {
            const response = await fetch("https://api.aladhan.com/v1/timingsByCity/11-02-2025?city=Lempesu&country=Indonesia&method=2");
            const data = await response.json();
            const timings = data.data.timings;
            document.getElementById("prayerTimes").innerHTML = `
                <p>Fajr: ${timings.Fajr}</p>
                <p>Dhuhr: ${timings.Dhuhr}</p>
                <p>Asr: ${timings.Asr}</p>
                <p>Maghrib: ${timings.Maghrib}</p>
                <p>Isha: ${timings.Isha}</p>
            `;
        }
        fetchPrayerTimes();
    </script>
</body>
</html>
